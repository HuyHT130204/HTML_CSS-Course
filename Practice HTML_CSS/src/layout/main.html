<!-- Homepage -->

<div class="homepage">
    <img src="../assets/icons/homepage-bg.svg" class="homepage__bg" alt="Background decoration">
    
    <div class="homepage__content">
        <div class="homepage__left">
            <span class="homepage__label">REAL ESTATE</span>
            <h1 class="homepage__title">Find a perfect<br>home you love..!</h1>
            <p class="homepage__description">
                Etiam eget elementum elit. Aenean dignissim dapibus vestibulum. Integer a dolor eu sapien sodales vulputate ac in purus.
            </p>

            <div class="image-slider">
                <button class="slider-btn slider-btn--prev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <figure class="slider-content">
                    <!-- <img src="../assets/images/hotel1.png" alt="Property"> -->
                </figure>
                <button class="slider-btn slider-btn--next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <div class="homepage__right">
            <div class="search-box">
                <div class="search-tabs">
                    <button class="search-tabs__btn active">For Sale</button>
                    <button class="search-tabs__btn">For Rent</button>
                </div>

                <div class="search-form">
                    <input type="text" placeholder="New York, San Francisco, etc" class="search-form__input">
                    
                    <div class="search-form__select">
                        <select>
                            <option value="" disabled selected>Select Property Type</option>
                            <option value="house">House</option>
                            <option value="apartment">Apartment</option>
                            <option value="condo">Condo</option>
                        </select>
                    </div>

                    <div class="search-form__select">
                        <select>
                            <option value="" disabled selected>Select Rooms</option>
                            <option value="1">1 Room</option>
                            <option value="2">2 Rooms</option>
                            <option value="3">3 Rooms</option>
                            <option value="4">4+ Rooms</option>
                        </select>
                    </div>

                    <a href="#" class="search-form__advanced">
                        <figure>
                            <img src="../assets/icons/advance.svg" alt="Advance">
                        </figure>
                        Advance Search
                    </a>

                    <button class="search-form__submit">
                        <figure>
                            <img src="../assets/icons/search.svg" alt="Search">
                        </figure>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="homepage__stats">
        <div class="stat-item">
            <figure class="stat-item__avatars">
                <!-- These commented images should be wrapped in figure when uncommented
                <img src="/src/images/avatar-1.png" alt="Customer">
                <img src="/src/images/avatar-2.png" alt="Customer">
                <img src="/src/images/avatar-3.png" alt="Customer">
                <img src="/src/images/avatar-4.png" alt="Customer">
                <img src="/src/images/avatar-5.png" alt="Customer"> -->
                <span class="stat-item__more"><span>+</span></span>
            </figure>
            <div class="stat-item__text">
                <p>72k+ Happy</p>
                <p>Customers</p>
            </div>
        </div>
        <div class="stat-item">
            <figure class="stat-item__listings">
                <!-- <img src="/src/images/listings.png" alt="Listings"> -->
            </figure>  
            <div class="stat-item__text">
                <p>200+ New</p>
                <p>Listings Everyday!</p>
            </div>
        </div>
    </div>
</div>
<div class="spacer-section">
    <img src="../assets/icons/spacer-circle.svg" class="spacer-circle" alt="Decorative circle">
</div>
