<div class="{{listClass}}">
    <each loop="item in list">
      <div class="{{cardClass}} {{item.active ? cardClass + '--active' : ''}}">
        <!-- Top-left decoration SVG -->
        <figure class="testimonial-decoration">
            <img src="../assets/icons/testi-deco.svg" alt="Decoration-Circle">
        </figure>
        
        <div class="{{quoteClass}}">
          <figure class="{{quoteClass}}__icon">
            <img src="../assets/icons/quote.svg" alt="Quote">
          </figure>
        </div>
        
        <div class="{{contentClass}}">
          <p class="{{contentClass}}__text">{{item.quote}}</p>
          
          <div class="{{contentClass}}__divider"></div>
          
          <div class="{{contentClass}}__footer">
            <div class="{{avatarClass}}">
              <img src="{{item.avatar}}" alt="{{item.author}}" class="{{avatarClass}}__img">
            </div>
            
            <div class="{{contentClass}}__info">
              <h4 class="{{authorClass}}">{{item.author}}</h4>
              <div class="{{ratingClass}}" data-rating="{{item.rating}}">
                <each loop="i in [0, 1, 2, 3, 4]">
                    <figure class="{{ratingClass}}__star" data-index="{{i}}" >
                        <picture> 
                            <!-- Không thể sử dụng <img src> vào bởi vì như vậy sẽ không fill màu của icon được -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1.5L10.163 5.775L15 6.515L11.5 9.925L12.326 14.75L8 12.475L3.674 14.75L4.5 9.925L1 6.515L5.837 5.775L8 1.5Z" fill="currentColor"/>
                            </svg>
                        </picture>
                    </figure>
                </each>
              </div>
            </div>
          </div>
          
          <!-- Thêm điều kiện ctaLink -->
          <if condition="item.ctaLink">
            <a href="{{item.ctaLink}}" class="{{cardClass}}__cta">{{item.ctaText || ''}}</a>
          </if>
        </div>
      </div>
    </each>
</div>
