<div class="{{figureClass}}">
    <each loop="item in {{list}}">
        <figure>
            <img src="{{item.image}}" alt="{{item.alt}}" class="{{item.className || ''}}">
        </figure>
    </each>
    <if condition="showMore">
        <span class="stat-item__more"><span>+</span></span>
    </if>
</div>
